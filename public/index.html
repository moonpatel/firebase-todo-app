<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Awesome App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    </head>
    <body class="m-2">
        <h1>My Awesome app</h1>
        <section id="whenSignedIn" hidden="true">
            <div id="userDetails"></div>
            <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
            <h3 class="mt-5">Tasks</h3>
            <ul id="taskList"></ul>
            <form id="addTask">
                <input name="task" class="form-control w-50 my-2" type="text" placeholder="Add Task" />
                <button type="submit" class="btn btn-primary">
                    <span id="loader" hidden class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span>Add</span>
                </button>
            </form>
        </section>
        <section id="whenSignedOut">
            <button id="signInBtn" class="btn btn-success my-3">Sign Up with Google</button>
        </section>
        <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
        <script src="./app.js" type="module" defer></script>
    </body>
</html>
